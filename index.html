<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- BÀI 1 -->
    <div class="container my-5">
      <h2>Bài tập 1 tính tiền lương nhân viên</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số ngày đã đi làm</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="tienLuong"
          aria-describedby="helpId"
          placeholder="" />
        <button class="btn btn-primary my-3" id="tinhTienLuong">Tính tiền lương</button>
      </div>
    </div>
    <!-- BÀI 2 -->
    <div class="container my-5">
      <h2>Bài tập 2 tính Giá Trị Trung Bình</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập Giá Trị 1</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="giaTri1"
          aria-describedby="helpId"
          placeholder="" />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập Giá Trị 2</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="giaTri2"
          aria-describedby="helpId"
          placeholder="" />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập Giá Trị 3</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="giaTri3"
          aria-describedby="helpId"
          placeholder="" />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập Giá Trị 4</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="giaTri4"
          aria-describedby="helpId"
          placeholder="" />
      </div>
      <div>
        <label for="" class="form-label">Nhập Giá Trị 5</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="giaTri5"
          aria-describedby="helpId"
          placeholder="" />
      </div>

      <button class="btn btn-primary my-3" id="tinhTrungBinh">Tính Trung bình</button>
    </div>
    <!-- BÀI 3 -->
    <div class="container my-5">
      <h2>Bài tập 3 Quy Đổi Tiền</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số tiền cần đổi từ USA sang VND</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="tienUsa"
          aria-describedby="helpId"
          placeholder="" />
        <button class="btn btn-primary my-3" id="tinhQuyDoi">Quy đổi</button>
      </div>
    </div>
    <!-- BÀI 4 -->
    <div class="container my-5">
      <h2>Bài tập 4 Tính Diện Tích Và Chu Vi</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập Chiều Dài Của Hình Chữ Nhật</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="chieuDai"
          aria-describedby="helpId"
          placeholder="" />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập Chiều Rộng Của Hình Chữ Nhật</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="chieuRong"
          aria-describedby="helpId"
          placeholder="" />
      </div>
      <button class="btn btn-primary my-3" id="tinhDienTich">Tính Diện Tích</button>
      <button class="btn btn-primary my-3 ms-4" id="tinhChuVi">Tính Chu Vi</button>
    </div>
    <!-- BÀI 5 -->
    <div class="container my-5">
      <h2>Bài tập 5 Tính Tổng 2 ký</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập giá trị</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="kySo"
          aria-describedby="helpId"
          placeholder="" />
      </div>
      <button class="btn btn-primary my-3" id="tongKy">Tổng 2 Ký</button>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</html>
